<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Registration Page</title>
  </head>

  <body>
    <div id="nav-wrapper">
      <nav class="nav-bar">
        <ul>
          <li><a href="index.html" class="nav-link">About Me</a></li>
          <li><a href="index.html" class="nav-link">Contact</a></li>
          <li><a href="register.html" class="nav-link">Register</a></li>
          <li><a href="login.html" class="nav-link">Login</a></li>
          <li><a href="calculator.html" class="nav-link">Calculator</a> 
          </li>
        </ul>
      </nav>
    </div>

    <div class="main-cont">
      <div class="top-sect">
        <h1>Sign Up</h1>
      </div>

      <div class="bottom-sect">
        <form>
          <div class="row">
            <div class="col-25">
              <label>First Name:</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                class="fname"
                placeholder="Your name.."
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label>Last Name:</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                class="email"
                placeholder="Your last name.."
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label>Phone:</label>
            </div>
            <div class="col-75">
              <input type="number" class="message" required />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label>Gender:</label>
            </div>
            <div class="col-75">
              <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label>Country:</label>
            </div>
            <div class="col-75">
              <input type="text" class="email" required />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label>State/Province:</label>
            </div>
            <div class="col-75">
              <input type="text" class="message" required />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label>Username:</label>
            </div>
            <div class="col-75">
              <input type="text" class="fname" required />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label>Password:</label>
            </div>
            <div class="col-75">
              <input type="password" class="email" required />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label>Confirm password:</label>
            </div>
            <div class="col-75">
              <input type="password" class="message" required />
            </div>
          </div>
          <div class="row submit-row">
            <div class="rem-box"><input type="checkbox" /> Remember 
             me
            </div>
            <input type="submit" value="Submit" class="btn-submit" 
             required />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
