<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="nav-wrapper">
      <nav class="nav-bar">
        <ul>
          <li><a href="index.html" class="nav-link">About Me</a></li>
          <li><a href="index.html" class="nav-link">Contact</a></li>
          <li><a href="register.html" class="nav-link">Register</a></li>
          <li><a href="login.html" class="nav-link">Login</a></li>
          <li><a href="calculator.html" class="nav-link">Calculator</a></li>
        </ul>
      </nav>
    </div>

    <div id="main-container">
      <div class="zero">
        <h1>0</h1>
      </div>

      <table class="main">
        <tr class="fig">
          <td class="symbol">( )</td>
          <td class="symbol">+/-</td>
          <td class="symbol">%</td>
          <td class="symbol">/</td>
        </tr>
        <tr class="fig">
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td class="symbol">x</td>
        </tr>
        <tr class="fig">
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td class="symbol">-</td>
        </tr>
        <tr class="fig">
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td class="symbol">+</td>
        </tr>
        <tr class="fig">
          <td>0</td>
          <td>.</td>
          <td class="symbol">AC</td>
          <td class="symbol">=</td>
        </tr>
      </table>
    </div>
  </body>
</html>
